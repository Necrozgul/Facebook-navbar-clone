<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Styles and Used css-->
    <!--Google Fonts / Icons -->
    <!---
        Documentation to google fonts and icons: https://developers.google.com/fonts/docs/material_icons
    -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Local CSS -->
    <link rel="stylesheet" href="style.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Clone</title>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <!-- Left Header-->
        <div class="header-left">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/1200px-Facebook_Logo_%282019%29.png" alt="">
            <div class="header-left-input">
                <span class="material-icons">search</span>
                <input type="text" placeholder="NightWorks">
            </div>
        </div>
        <!-- Middle Header-->
        <div class="header-middle">
            <div class="header-option active"><span class="material-icons"> home </span></div>
            <div class="header-option"><span class="material-icons"> flag </span></div>
            <div class="header-option"><span class="material-icons"> subscriptions </span></div>
            <div class="header-option"><span class="material-icons"> storefront </span></div>
            <div class="header-option"><span class="material-icons"> supervised_user_circle </span></div>
        </div>
        <!-- Right Header-->
        <div class="header-right">
            <div class="header-info">
                <img class="user-avatar" src="https://assets.webiconspng.com/uploads/2016/11/account_avatar_human_male_man_men_people_person_profile_user_users_icon_318585.png" alt="">
                <h4>Testing Username</h4>
            </div>
            <span class="material-icons"> add </span>
            <span class="material-icons"> forum </span>
            <span class="material-icons"> notifications_active </span>
            <span class="material-icons"> expand_more </span>
        </div>
    </div>
    
</body>
</html>
